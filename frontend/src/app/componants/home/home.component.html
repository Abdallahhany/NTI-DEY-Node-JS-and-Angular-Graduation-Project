<div class="m-5" *ngFor="let book of books">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="http://localhost:3000/images/{{book.image}}" alt="Image Not Found">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <p class="card-text">{{book.description}}</p>
      <p class="card-text">{{book.category}}</p>
      <p class="card-text">{{book.author}}</p>
      <p class="card-text">{{book.numOfPages}}</p>
      <p class="card-text">{{book.price}}</p>
      <a routerLink="/books/single/{{book._id}}" class="btn btn-primary">Open</a>
    </div>
  </div>
</div>
