<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Edit Your Profile</h2>

            <form [formGroup]="changePasswordForm" (ngSubmit)="handelChangePassword() ">
              <div class="form-outline mb-4">
                <input  name="oldPassword" type="password" id="form3Example4cg3" class="form-control form-control-lg"
                  formControlName="oldPassword" />
                <label class="form-label" for="form3Example4cg3">old Password</label>
              </div>
              <div class="form-outline mb-4">
                <input  name="newPassword" type="password" id="form3Example4cg" class="form-control form-control-lg"
                  formControlName="newPassword" />
                <label class="form-label" for="form3Example4cg">new Password</label>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                  Change Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
