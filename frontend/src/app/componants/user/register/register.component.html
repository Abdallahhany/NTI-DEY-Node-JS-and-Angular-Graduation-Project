<section class="vh-100 bg-image" style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
  ">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registerForm" (ngSubmit)="handelRegister() ">
                <div class="form-outline mb-4">
                  <input required minlength="6" maxlength="20" name="username" type="text" id="form3Example1cg"
                    class="form-control form-control-lg" formControlName="userName" />
                  <label class="form-label" for="form3Example1cg">Your User Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input required email ngModel name="email" type="email" id="form3Example3cg"
                    class="form-control form-control-lg" formControlName="email" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input ngModel name="password" type="password" id="form3Example4cg"
                    class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a routerLink="/login" class="fw-bold text-body"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
