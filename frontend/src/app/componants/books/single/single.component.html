<div class="card h-100 m-auto p-5">
  <div class="row h-100">
    <div class="col-4 h-100">
      <img class="img-fluid h-100 w-100" src="{{urlImage}}{{book?.image}}" alt="book-image">
    </div>
    <div class="col-4 position-relative">
        <h3>{{book?.title}}</h3>
        <h5>By {{book?.author}} - {{book?.category}}</h5>
        <p class="mb-5">Pages Count: {{book?.numOfPages}}</p>
        <p class="fs-6">Description: {{book?.description}}</p>
        <a routerLink="" class="col-6 btn btn-primary position-absolute bottom-0">Buy</a>
    </div>
    <div class="col-4 text-end">
      <h3>{{book?.price}} EGP</h3>
    </div>
  </div>
</div>
